  <script>

// console.log(NaN != NaN);
var twoSum = function(nums, target) {
    // 创建 MAP
    const m = new Map();
    // 由于第一个元素在它之前一定没有元素与之匹配，所以先存入哈希表
    m.set(nums[0], 0);
    for (let i = 1; i < nums.length; i++) {
        // 提取共用
        let other = target - nums[i];
        // 判断是否符合条件，返回对应的下标
        if (m.get(other) !== undefined) return [m.get(other), i];
        // 不符合的存入hash表
        m.set(nums[i], i)

    }
}
console.log(twoSum([1,3,3],6));
</script>
