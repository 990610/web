<body>
  <script>
    function throttle(fun,wait) {
      let pretime = Date.now()
      return function(...args) {
        let now = Date.now()
        if (now - pretime >= wait) {
          fun.apply(this,args);
          pretime = Date.now()
        }
      }
    }
  </script>
</body>
