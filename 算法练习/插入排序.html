  <script>
    let arr = [2,1,4,3]
    let insertSort = function(arr) {
      for(let i = 1; i < arr.length; i++) {
        let key = arr[i], j = i- 1
        while(arr[j] > key) {
          arr[j + 1] = arr[j]
          j--
        }
        arr[ j +1] = key
      }
      return arr
    }
    console.log(insertSort(arr));

    function foo() {
      console.log(this.a);
    }

    var a = 2
    obj.foo()
  </script>
