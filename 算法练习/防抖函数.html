<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function debounce(fun,delay) {
      let timer = null
      return function(...arg) {
        if(timer) clearTimeout(timer)
        timer = setTimeout(() => {
          fun.apply(this,arg)
        },delay)
      }
    }
  </script>
</body>
</html>
