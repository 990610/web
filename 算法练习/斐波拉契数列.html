<body>
  <script>
    // 写一个函数，输入n，求斐波拉契数列的第n项，
    // 斐波拉契数列由0和1开始，之后就是前两项数相加的和
    // 计算初始结果为1e9+7，请返回1
    // 使用动态规划，将每次的两数之和存起来
    // n1 n2 sum
    // 0  1  1
    // 1  1  2
    // 1  2  3
    // 2  3  5
    // 先将n2给n1，再将sum给n2，打印n1即可
    function fib(n) {
      let n1 = 0, n2 = 1 ,sum;
      for(let i = 0; i < n-1; i++) {
        sum = (n1 + n2) ;
        n1 = n2;
        n2 = sum;
      }
      console.log(n1)
    } 

    fib(6)
  </script>
  
</body>
