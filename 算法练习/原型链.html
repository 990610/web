<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    
      function Dog(name) {
       this.name = name
      }
      Dog.prototype = {gender:'无',hight:18}
      Dog.prototype.gender = 'wu'
      var dogA = new Dog('a')
      dogA.age = '18'
      console.log(dogA.name);//a
      console.log(dogA.age);//18
      console.log(dogA.__proto__);//打印原型对象
      console.log(dogA.__proto__ === Dog.prototype);//true  实例的proto指向构造函数的prototype

      // console.log(Object instanceof Function);
      // console.log(Function instanceof Object);



  </script>
</body>
</html>
