<body>
  <script>
    let T = prompt('请输入游戏局数');
    let fun = function (){
      /* var n = 3;
      var k = 1; */
      var n = parseInt(prompt('请输入石子数')) ;//一共有多少棋子
      var k = parseInt(prompt('最多可拿个数'));//每次最多拿k个
      // console.log(n+k);
      if(n==k+1){
        //B赢
        console.log('ertuan')
      }else if(n%(k+1)== 0){
        //B赢
        console.log("ertuan")
      }else{
          //A赢
          console.log('bq1p')
        }
      }
    
    let timer = function (fn , num){
      for(let i = 0; i < num; i++){
        fn();
      }
    }
    timer(fun,T);
  </script>
