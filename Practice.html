<body>
  <script>
    // 定义检查数据类型的函数
    function check(item) {
      return Object.prototype.toString.call(item).slice(8, -1)
      // 不要slice则会输出[object Object]
    }
    let a = {name:'piyaunxing'}
    let b = [1,2]
    // check(a)
    console.log(check(a))
    console.log(check(b))
  </script>
</body>
