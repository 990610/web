<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #jumpTo {
      color: red;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div>
    <h2>恭喜您，支付成功</h2>
    <span id="jumpTo">10</span>秒后自动返回
    <p><button>立即返回</button></p>
  </div>
  <!-- 当前页面加载时，进行计时 -->
  <script>
    let timer = 10;
    setInterval(() => {
      timer --;
      document.getElementById('jumpTo').innerText = timer;
      if(timer == 0){
        location.href = './支付.html';
      }
    },1000)
    document.getElementsByTagName('button')[0].onclick = function () {
      location.href = './支付.html';
    }
  </script>
  
  
</body>
</html>
