<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name:'pp',
            age:20,
            sayname:fun

        };
        var obj2 = {
            name:'ysy',
            age:66,
            sayname:fun

        };
        function fun(){
            console.log(this.name + ':' + this.age);
          

        }
        //以方法的形式调用时，this就是这个方法调用的那个对象
        obj.sayname();
        obj2.sayname();
        // 函数调用时，this是指向window
        fun();



      

    </script>
</body>
</html>
