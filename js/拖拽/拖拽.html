    <div id="box1" style="position: absolute;width: 200px;height: 200px;background-color: chocolate;">box1</div>
    <div id="box2" style="position: absolute;left: 300px; top:300px; width: 200px; height: 200px; background-color:cadetblue;">box2</div>
    
    <script>
        //1.当鼠标在点击并拖拽时，onmousedow
        //2.当鼠标按住并移动时，onmousemove
        //3.当鼠标松开时，元素停下onmouseup
        //4.鼠标在元素上的位置  偏移量 鼠标.clientX-元素.offsetLeft
        //                     偏移量 鼠标.clientY-元素.offsetTop
        var box1 = document.getElementById("box1");
        box1.onmousedown = function(event){
            var event = event || window.event;
            var ol = event.pageX - box1.offsetLeft;
            var ot = event.pageY - box1.offsetTop;
              

            document.onmousemove = function(event){
                var event = event || window.event;
                var x = event.pageX -ol;
                var y = event.pageY -ot;
                box1.style.left = x + "px";
                box1.style.top = y + "px";
            };
            document.onmouseup = function(){
                document.onmousemove = null;
                document.onmousemove = null;
            };
            return false;//去除拖拽阴影
            
        };

         
          

           

            
             
              

    </script>
     

     

</body>
