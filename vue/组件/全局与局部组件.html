<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="box">
    <div>
      <!-- 全局组件cpn -->
      <!-- 局部组件cpn2 -->
      <cpn></cpn>
      <cpn2></cpn2>
    </div>
  </div>
  <br>
  <br>
  <br>
  
  <div id="box2">
    <cpn></cpn>
    <!-- cpn2无效 -->
    <cpn2></cpn2>
  </div>

  <script src="/vue.js"></script>
  <script>
    //组件cpn(语法糖)
    Vue.component('cpn',{
      template:`
      <h2>这是全局组件</h2>
      `
    });
    //组件构造器
    const cpn2 = Vue.extend({
      template:`
      <h3>这是局部组件</h3>
      `
    });

    //实例1
    const box = new Vue({
      el:'#box',
      //局部组件(在实例里注册的组件)
      components:{
        cpn2:cpn2,
      },
    });

    //实例2
    const box2 = new Vue({
      el:'#box2',
    });
  </script>
  
</body>
</html>
