<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./样式重置/reset.css">
  <style>
    body {
      background-color: rgb(239,242,251);
    }
    .box {
      width: 120px;
      height: 121px;
      margin: 100px auto;
      background-image: url(./img/奔跑吧.png);
      animation: run  steps(6) 2s infinite ;
    }
    /* 创建关键帧 */
    @keyframes run {
      from {
        background-position: 0 0;

      }
      to {
        background-position: 719px 0 ;
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
